<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSavers - Bills</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1>ðŸ’° BillSavers</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="bills.html" class="active">Bills</a></li>
                <li><a href="savings.html">Savings</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="bills-section">
            <h2>Bills Management</h2>
            <p>Add, edit, and manage all your bills in one place.</p>

            <div class="add-bill-form">
                <h3>Add New Bill</h3>
                <form id="bill-form">
                    <div class="form-group">
                        <label for="bill-name">Bill Name:</label>
                        <input type="text" id="bill-name" placeholder="e.g., Electricity Bill" required>
                    </div>

                    <div class="form-group">
                        <label for="bill-amount">Amount:</label>
                        <input type="number" id="bill-amount" placeholder="0.00" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="bill-due-date">Due Date:</label>
                        <input type="date" id="bill-due-date" required>
                    </div>

                    <div class="form-group">
                        <label for="bill-frequency">Frequency:</label>
                        <select id="bill-frequency" required>
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="annual">Annual</option>
                            <option value="one-time">One-time</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">Add Bill</button>
                </form>
            </div>

            <section class="bills-list-section">
                <h3>Your Bills</h3>
                <div id="bills-list" class="bills-list">
                    <p class="empty-message">No bills added yet. Create one above!</p>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BillSavers. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
